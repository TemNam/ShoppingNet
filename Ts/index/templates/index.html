<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>潮人购物网站</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>
    <!--<link rel="stylesheet" type='text/css' href="static/css/login.css">-->
    {% block style %}
    {% endblock %}
</head>
<body>
    <div class="container">
       <div class="navbar navbar-inverse navbar-fixed-top">
           <ul class="nav navbar-nav navbar-left">
                <li>
                    <a class="navbar-brand" href="#"><img alt="Brand"></a>
                </li>
                <li>
                    <a href="/">首页</a>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">商品列表<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">
                            <span class="glyphicon glyphicon-fire" style="color:red"></span>
                            潮人服饰
                        </a></li>
                        <li><a href="#">
                            <span class="glyphicon glyphicon-hdd" style="color:orangered"></span>
                            数码产品
                        </a></li>
                        <li class="divider"></li>
                        <li>
                            <a href="">
                                <span class="glyphicon glyphicon-print"></span>
                                &nbsp;办公用品
                            </a>
                        </li>
                        <li><a href="#">
                            <span class="glyphicon glyphicon-bed"></span>
                            母婴用品
                        </a></li>
                        <li><a href="#">
                            <span class="glyphicon glyphicon-phone"></span>
                            手机/平板
                        </a></li>
                        <li class="divider"></li>
                        <li><a href="#">
                            <span class="glyphicon glyphicon-menu-hamburger"></span>
                            更多商品
                        </a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">
                        <span class="glyphicon glyphicon-fire" style="color:coral"></span>
                        热卖商品
                    </a>
                </li>
           </ul>
           <form class="navbar-form navbar-left">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="搜索">
            </div>
            <button type="submit" class="btn btn-warning">
                <span class="glyphicon glyphicon-search"></span>
            </button>
            </form>
           <ul class="nav navbar-nav navbar-right">
               {% if request.user.username %}
                    <li><a href="/self/{{ request.user.id }}">{{ request.user.username }}</a></li>
                    <li><a href="/logout/">退出</a></li>
               {% else %}
                    <li><a href="/login/">登录</a></li>
                    <li><a href="/register/">注册</a></li>
               {% endif %}
                <li>
                    <a href="#">联系我们</a>
                </li>
                <li>
                    <a href="#">关于我们</a>
                </li>
                <li><a href=""></a></li>
           </ul>
       </div>
       {% block nav %}
       <div class="banner" style="margin-top: 50px;"> <!--banner-->
           <img src="static/images/timg.jpg" width="100%">
       </div>
       {% endblock %}
    </div>
</body>
</html>
