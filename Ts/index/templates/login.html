{% extends 'index.html' %}
{% block style %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}
{% block nav%}
    <form action="login.html" class="login">
        <div class='form-group'>
            <label for="username">用户名:</label>
            <input type="text" class="form-control" id="username" placeholder="用户名">
        </div>
        <div class='form-group'>
            <label for="upwd">密 码:</label>
            <input type="password" class="form-control" id="upwd" placeholder="密码">
        </div>
        <div class="form-group">
            <input type="button" value="登录" class="btn btn-primary">
            <input type="button" value="注册" class="btn btn-default">
        </div>
    </form>
{% endblock %}
